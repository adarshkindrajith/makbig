<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-sm bg-white rounded-lg shadow p-6">
    <!-- Profile Section -->
    <div class="flex flex-col items-center">
      <img class="h-24 w-24 rounded-full object-cover mb-4" src="{{ student.s_profilepicture.url }}" alt="Profile Picture">
      <h3 class="text-xl font-semibold">{{ student.s_firstname }} {{ student.s_lastname }}</h3>
      <p class="text-gray-500 text-sm">Student</p>

      <div class="mt-4 flex flex-wrap justify-center gap-2">
        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded-full">{{ student.s_status }}</span>
        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">Qualification: {{ student.s_qualification }}</span>
      </div>
    </div>

    <!-- Info Section -->
    <div class="mt-6 space-y-3 text-sm text-gray-700">
      <div>
        <span class="font-semibold">Email:</span> {{ student.s_email }}
      </div>
      <div>
        <span class="font-semibold">Phone Number:</span> {{ student.s_phonenumber }}
      </div>
      <div>
        <span class="font-semibold">Guardian's Phone:</span> {{ student.s_guardianphonenumber }}
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6 text-center">
      <a href="{% url 'student_dashboard' %}" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
        â† Back to Dashboard
      </a>
    </div>
  </div>

</body>
</html>
