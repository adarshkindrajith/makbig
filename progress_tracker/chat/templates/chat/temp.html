<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-screen flex">

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col h-full">

        <!-- Header -->
        <header class="bg-white shadow p-4 text-center text-2xl font-bold">Group Chat</header>

        <!-- Chat Messages -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">

            <!-- Message Block -->
            <div class="flex items-start space-x-3 bg-white p-4 rounded-xl shadow hover:shadow-lg group transition">

                <!-- Profile Picture -->
                <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">

                <!-- Message Content -->
                <div class="flex-1">

                    <!-- Top Row: Username, Badge, Time -->
                    <div class="flex items-center justify-between">

                        <div class="flex items-center space-x-2">
                            <span class="font-semibold text-gray-900">John Doe</span>
                            <img src="https://via.placeholder.com/20" alt="Badge" class="w-5 h-5 rounded-full border">
                        </div>

                        <span class="text-sm text-gray-500">2 min ago</span>
                    </div>

                    <!-- Message Text -->
                    <p class="text-gray-800 mt-2">Hey team, let's get started with today's discussion.</p>

                    <!-- Action Icons -->
                    <div class="flex space-x-4 mt-3 text-gray-500 text-lg opacity-0 group-hover:opacity-100 transition">
                        <i class="ph ph-trash hover:text-red-500 cursor-pointer" title="Delete"></i>
                        <i class="ph ph-push-pin hover:text-blue-500 cursor-pointer" title="Pin"></i>
                        <i class="ph ph-chat-circle-dots hover:text-green-500 cursor-pointer" title="Reply"></i>
                        <i class="ph ph-flag hover:text-yellow-500 cursor-pointer" title="Report"></i>
                    </div>
                </div>
            </div>

            <!-- Repeat message blocks dynamically -->

        </div>

        <!-- Message Input -->
        <div class="bg-white p-4 border-t flex space-x-2">
            <input type="text" placeholder="Type your message..." class="flex-1 p-2 border rounded focus:outline-none">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
        </div>
    </div>

    <!-- Reported Messages Sidebar -->
    <div class="w-80 border-l bg-white h-full flex flex-col">

        <!-- Sidebar Header -->
        <header class="bg-red-500 text-white p-3 text-center font-semibold">Reported Messages</header>

        <!-- Reported Messages List -->
        <div id="reported-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">

            <!-- Example Reported Message -->
            <div class="bg-white p-3 rounded-xl shadow space-y-2">

                <p class="text-gray-800 text-sm">"Inappropriate message content here..."</p>

                <div class="flex justify-end space-x-2">
                    <button class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600">Delete</button>
                    <button class="px-3 py-1 bg-yellow-400 text-white rounded text-sm hover:bg-yellow-500">Un-report</button>
                </div>
            </div>

            <!-- Repeat reported message blocks dynamically -->

        </div>
    </div>

</body>
</html>
