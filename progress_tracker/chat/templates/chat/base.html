<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% comment %} <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Group Chat</a>
            {% if user.is_authenticated %}
                {% if user.student %}
                    <span class="navbar-text text-white me-3">Welcome, {{ user.student.s_email }}</span>
                {% else %}
                    <span class="navbar-text text-white me-3">Welcome, {{ user.username }}</span>
                {% endif %}
            {% endif %}


        </div>
    </nav> {% endcomment %}
    


    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
