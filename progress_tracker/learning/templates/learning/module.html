<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg transform transition-all duration-300 hover:shadow-2xl animate-fade-in">
        
        <h1 class="text-3xl font-bold text-indigo-600 mb-4 flex items-center gap-2">
             <span> Module Pageüìò</span>
        </h1>

        <h3 class="text-xl font-semibold text-gray-700 mb-1">
             Module: {{ module.name }}
        </h3>

        <p class="text-gray-600 mb-4">
            Week {{ module.week }}
        </p>

        <div class="mt-6">
            {% if module.material_pdf %}
                <h4 class="text-lg font-medium text-gray-700 mb-2 flex items-center gap-2">
                    üìÑ <span>Module Material:</span>
                </h4>

                <a src="{{ module.material_pdf.url }}"
                        class="w-full h-[500px] rounded-lg border border-gray-300 shadow-sm mb-4"
                        type="application/pdf">
                </a>

                <a href="{{ module.material_pdf.url }}"
                   class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200"
                   target="_blank"
                   download>
                    ‚¨áÔ∏è Download PDF
                </a>
            {% else %}
                <p class="italic text-gray-500 mt-4">
                    No PDF material uploaded for this module.
                </p>
            {% endif %}
        </div>

    </div>

    <!-- Tailwind animation extension -->
    <style>
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out both;
        }
    </style>

</body>
</html>
